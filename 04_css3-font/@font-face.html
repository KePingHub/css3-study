<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@font-face</title>
  <style>
    @font-face {
      font-family: 'my font';
      /*为引入的字体自定义一个名字， 后面使用直接使用这个名字*/
      src: url("./myfont.otf");
      /*字体资源的路径*/
    }
    div {
      font-family: 'my font';
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div>asdfasdfasdf会计师的法定</div>
</body>
</html>
