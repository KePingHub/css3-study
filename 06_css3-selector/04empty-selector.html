<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>结构性伪类选择器--empty</title>
  <style>
    /*
      :empty  选择器表示的就是空。用来选择没有任何内容的元素，这里没有内容指的是一点内容都没有，哪怕是一个空格。
    */

    div {
      height: 20px;
    }
    /*给空的div元素添加1px的绿色边框*/
    div:empty {
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <div>我这里有内容</div>
  <div> <!-- 我这里有一个空格 --></div>
  <div></div><!-- 我这里任何内容都没有 -->
</body>
</html>
