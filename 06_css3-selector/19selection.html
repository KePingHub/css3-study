<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>::selection选择器</title>
  <style>
    /*
      ::selection  伪元素是用来匹配突出显示的文本(用鼠标选择文本时的文本)。
                   浏览器默认情况下，用鼠标选择网页文本是以“深蓝的背景，
                   白色的字体”显示的
    */

    /*将鼠标选中的文本时的背景变成 orange，文本变成 white。*/
    ::selection {
      background-color: orange;
      color: white;
    }
    ::-moz-selection{
      background: orange;
      color: white;
    }
  </style>
</head>
<body>
<p>“::selection”伪元素是用来匹配突出显示的文本。浏览器默认情况下，选择网站文本是深蓝的背景，白色的字体，
  有的设计要求不使用上图那种浏览器默认的突出文本效果，需要一个与众不同的效果，此时“::selection”伪元素就非常的实用。不过在Firefox浏览器还需要添加前缀。</p>
</body>
</html>
