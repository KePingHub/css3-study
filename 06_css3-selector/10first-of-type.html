<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>:first-of-type</title>
  <style>
    /*
        :first-of-type  选择器类似于“:first-child”选择器，不同之处就是指定了元素的类型,其主要用来定位一个父元素下的某个类型的第一个子元素。
    */

    /*将容器“div.wrapper”中的第一个div元素背景设置为橙色。*/
    .wrapper > div:first-of-type {
      background-color: orange;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <p>我是第一个段落</p>
  <p>我是第二个段落</p>
  <div>我是第一个Div元素</div>
  <div>我是第二个Div元素</div>
  <p>我是第三个段落</p>
  <p>我是第四个段落</p>
  <div>我是第三个Div元素</div>
  <div>我是第四个Div元素</div>
</div>
</body>
</html>
